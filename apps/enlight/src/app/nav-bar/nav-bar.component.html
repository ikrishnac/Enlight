<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="search"><span><mat-icon>search</mat-icon></span>Search</a>
      <a mat-list-item routerLink="cart"><span><mat-icon matBadge="{{cart.length}}"  matBadgePosition="before" matBadgeColor="warn">shopping_cart</mat-icon></span>Cart</a>
      <a mat-list-item routerLink="collections"><span><mat-icon matBadge={{collections.length}}  matBadgePosition="before" matBadgeColor="warn">library_books</mat-icon></span>Collections</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>enlight</span>
      </mat-toolbar>
    </div>
    <!-- Add Content Here -->
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
